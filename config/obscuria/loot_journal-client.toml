	style = "CLASSIC"
	useRarityColor = true
	itemsColor = "FFFFFF"
	groupedItemsColor = "FFFFFF"
	experienceColor = "55FF55"
	displayExperience = true
	displayTotal = true

[Positioning]
	#Allowed Values: TOP_LEFT, TOP_RIGHT, BOTTOM_LEFT, BOTTOM_RIGHT
	anchor = "BOTTOM_RIGHT"
