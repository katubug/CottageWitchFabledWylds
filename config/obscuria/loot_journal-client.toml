	anchorOffset = 3
	#Range: 0 ~ 16
	notificationSeparation = 3
	#Range: 0 ~ 32
	notificationLifetime = 6
	#Range: 1 ~ 64
	maxVisibleNotifications = 12
	#Range: 0 ~ 256
	maxQueuedNotifications = 23

[Filtering]
